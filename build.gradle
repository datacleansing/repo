buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'spring-boot'

dependencies {
  compile "org.springframework.boot:spring-boot-starter-web"
  compile "org.springframework.boot:spring-boot-starter-actuator"
  compile 'org.springframework.security:spring-security-core'
  compile 'org.springframework.security:spring-security-config'
  compile 'org.springframework.security:spring-security-web'

  compile 'com.amazonaws:aws-java-sdk:1.10.72'

  //compile 'org.springframework.cloud:spring-cloud-spring-service-connector:1.0.0.RELEASE'
  //compile "org.springframework.cloud:spring-cloud-starter-consul-config:2.0.0.SAS-SNAPSHOT"

  compile "com.googlecode.json-simple:json-simple:1.1.1"
  
  bootRun {
	  addResources = true
  }
}
